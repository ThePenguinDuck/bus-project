<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
    <script type="text/javascript"
            src="http://maps.google.com.mx/maps/api/js?key=AIzaSyBQ7qdQ5dgz0OtApHpIYJUSJrcNDem0z3U&sensor=false&language="en""></script>
    <script type="text/javascript">
        function initialize() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (p) {
                    var latlng = new google.maps.LatLng(p.coords.latitude, p.coords.longitude);
                    var myOptions = {
                        center: latlng,
                        zoom: 13,
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    };
                    var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
                    var marker = new google.maps.Marker({
                        position: latlng,
                        map: map,
                        title: "<div style = 'height:60px;width:200px'><b>Uw locatie:</b><br />Latitude: " + p.coords.latitude + "<br />Longitude: " + p.coords.longitude
                    });
                    google.maps.event.addListener(marker, "klik", function (e) {
                        var infoWindow = new google.maps.InfoWindow();
                        infoWindow.setContent(marker.title);
                        infoWindow.open(map, marker);
                    });
                });
            } else {
                alert('Google maps werkt niet op deze browser.');
            }
        }

    </script>
</head>
<body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
